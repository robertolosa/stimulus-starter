<!DOCTYPE html>
<html lang="it">
  <head>
    <!-- prevent FOUC -->
    <style type="text/css">
      body {
        display: none;
      }
    </style>
    <title>Stimulus Starter</title>
    <meta name="description" content="Starter for stimulusjs apps" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"

    /></noscript>
    <!-- <style>
      @Html.Raw(Support.GetCssContent("/dist/critical.css"));
    </style> -->
    <link rel="preload" href="dist/main.css" as="style" onload="this.onload=null;this.rel='stylesheet'" />
    <noscript><link rel="stylesheet" href="dist/main.css" /></noscript>
    <script src="dist/main.js" defer></script>
  </head>
  <body data-controller="main scroller page-home">
    <nav>
      <a href="index.html" aria-current="page">Home</a>

      <div class="images">

        </div>
        <div class="image">

        </div>
        <div class="image">
          <img class="lazy" data-src="images/image-4.jpg" width="500" alt="" />
        </div>
        <div class="image">

        </div>
        <div class="image">

        </div>
      </div>
      <iframe
        class="lazy"
        data-src="https://www.youtube.com/embed/tgbNymZ7vqY"
        width="500"
        height="281"
        title="Youtube video"
      ></iframe>

</html>
